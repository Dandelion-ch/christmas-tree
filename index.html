<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银色圣诞树动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 80%;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .content {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 使用本地视频文件 -->
        <video id="video-bg" autoplay loop muted playsinline>
            <source src="1.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
        
        <div class="content">
            <h1>银色圣诞树</h1>
            <p>美丽的银色圣诞树动画展示</p>
            
            <div class="controls">
                <button id="play-btn">播放/暂停</button>
                <button id="mute-btn">静音/取消静音</button>
                <button id="fullscreen-btn">全屏</button>
            </div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-bg');
            const playBtn = document.getElementById('play-btn');
            const muteBtn = document.getElementById('mute-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const message = document.getElementById('message');
            
            // 设置视频播放速度为0.8倍（可选）
            video.playbackRate = 0.8;
            
            // 播放/暂停控制
            playBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    showMessage('视频已播放');
                } else {
                    video.pause();
                    showMessage('视频已暂停');
                }
            });
            
            // 静音控制
            muteBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                showMessage(video.muted ? '已静音' : '取消静音');
            });
            
            // 全屏控制
            fullscreenBtn.addEventListener('click', function() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen().catch(e => {
                        showMessage('全屏请求被拒绝');
                    });
                }
            });
            
            // 显示消息
            function showMessage(text, duration = 2000) {
                message.textContent = text;
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, duration);
            }
            
            // 自动播放处理
            video.play().catch(e => {
                showMessage('点击页面任意位置开始播放');
            });
            
            // 点击页面任意位置尝试播放
            document.body.addEventListener('click', function() {
                if (video.paused) {
                    video.play().catch(e => {
                        showMessage('请点击播放按钮开始播放');
                    });
                }
            });
            
            // 视频加载完成提示
            video.addEventListener('loadeddata', function() {
                showMessage('视频加载完成', 2000);
            });
        });
    </script>
</body>
</html>
