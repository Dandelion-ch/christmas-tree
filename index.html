    <script>
        // ========== åˆå§‹åŒ–Three.jsåœºæ™¯ ==========

        const themes = [

            { name: "æµªæ¼«ç´«", treeColor: 0x9370DB, lightColor: 0xFF69B4 },

        const wishes = [

            { text: "æ„¿ä½ çš„ä¸–ç•Œå……æ»¡çˆ±ä¸ä»£ç ", author: "æµªæ¼«ç¨‹åºå‘˜" },

        function init() {

        function createChristmasTree() {
            // æ ‘å¹²
            const trunkGeometry = new THREE.CylinderGeometry(1, 1.5, 8, 8);
            const trunkMaterial = new THREE.MeshPhongMaterial({ 
                color: 0x8B4513,
                shininess: 30
            });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 4;
            trunk.castShadow = true;
            treeGroup.add(trunk);
            
            // åˆ›å»ºæ ‘å±‚ï¼ˆä»ä¸‹å¾€ä¸Šï¼‰
            const layerCount = 6;
            for (let i = 0; i < layerCount; i++) {
                const radius = 8 - i * 1.2;
                const height = 3;
                const yPosition = 8 + i * 3;
                
                // åœ†é”¥ä½“ä½œä¸ºæ ‘å±‚
                const layerGeometry = new THREE.ConeGeometry(radius, height, 8);
                const layerMaterial = new THREE.MeshPhongMaterial({ 
                    color: themes[currentTheme].treeColor,
                    shininess: 60,
                    transparent: true,
                    opacity: 0.9
                });
                
                const layer = new THREE.Mesh(layerGeometry, layerMaterial);
                layer.position.y = yPosition;
                layer.castShadow = true;
                treeGroup.add(layer);
                
                // åœ¨æ¯å±‚æ·»åŠ è£…é¥°çƒ
                addDecorations(layer, radius, yPosition, 4 + i * 2);
            }
            
            // æ ‘é¡¶æ˜Ÿæ˜Ÿ
            const starGeometry = new THREE.SphereGeometry(1.5, 16, 16);
            const starMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xFFD700,
                emissive: 0xFFD700,
                emissiveIntensity: 0.5
            });
            const star = new THREE.Mesh(starGeometry, starMaterial);
            star.position.y = 26;
            star.castShadow = true;
            treeGroup.add(star);
            
            // æ·»åŠ æ˜Ÿæ˜Ÿå…‰æ™•
            const starGlowGeometry = new THREE.SphereGeometry(3, 16, 16);
            const starGlowMaterial = new THREE.MeshBasicMaterial({
                color: 0xFFD700,
                transparent: true,
                opacity: 0.3
            });
            const starGlow = new THREE.Mesh(starGlowGeometry, starGlowMaterial);
            starGlow.position.y = 26;
            treeGroup.add(starGlow);
        }
        
        function addDecorations(layer, radius, yPos, count) {
            const colors = [0xFF0000, 0x00FF00, 0xFFFF00, 0x00FFFF, 0xFF00FF, 0xFFA500];
            
            for (let i = 0; i < count; i++) {
                const angle = (i / count) * Math.PI * 2;
                const x = Math.cos(angle) * (radius * 0.8);
                const z = Math.sin(angle) * (radius * 0.8);
                
                // è£…é¥°çƒ
                const ballGeometry = new THREE.SphereGeometry(0.5, 16, 16);
                const ballMaterial = new THREE.MeshPhongMaterial({ 
                    color: colors[i % colors.length],
                    shininess: 100
                });
                const ball = new THREE.Mesh(ballGeometry, ballMaterial);
                ball.position.set(x, yPos, z);
                ball.castShadow = true;
                treeGroup.add(ball);
                
                // æ·»åŠ åˆ°ç¯å…‰ç³»ç»Ÿ
                const pointLight = new THREE.PointLight(colors[i % colors.length], 1, 10);
                pointLight.position.set(x, yPos, z);
                scene.add(pointLight);
                lights.push({
                    light: pointLight,
                    originalY: yPos,
                    speed: 0.02 + Math.random() * 0.02
                });
            }
        }
        
        function createStarfield() {
            const starGeometry = new THREE.BufferGeometry();
            const starCount = 2000;
            const positions = new Float32Array(starCount * 3);
            
            for (let i = 0; i < starCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 2000;
                positions[i + 1] = (Math.random() - 0.5) * 2000;
                positions[i + 2] = (Math.random() - 0.5) * 2000;
            }
            
            starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 1.5,
                transparent: true
            });
            
            const starField = new THREE.Points(starGeometry, starMaterial);
            scene.add(starField);
        }
        
        function createSnowParticles() {
            const snowGeometry = new THREE.BufferGeometry();
            const snowCount = 1000;
            const positions = new Float32Array(snowCount * 3);
            
            for (let i = 0; i < snowCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 100;
                positions[i + 1] = Math.random() * 50;
                positions[i + 2] = (Math.random() - 0.5) * 100;
            }
            
            snowGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const snowMaterial = new THREE.PointsMaterial({
                color: 0xFFFFFF,
                size: 0.5,
                transparent: true,
                opacity: 0.8
            });
            
            const snowSystem = new THREE.Points(snowGeometry, snowMaterial);
            scene.add(snowSystem);
            particles.push(snowSystem);
        }
        
        function createDecorativeLights() {
            const lightCount = 12;
            const radius = 25;
            
            for (let i = 0; i < lightCount; i++) {
                const angle = (i / lightCount) * Math.PI * 2;
                const x = Math.cos(angle) * radius;
                const z = Math.sin(angle) * radius;
                const y = 5 + Math.random() * 15;
                
                const light = new THREE.PointLight(themes[currentTheme].lightColor, 1, 30);
                light.position.set(x, y, z);
                scene.add(light);
                
                lights.push({
                    light: light,
                    originalY: y,
                    speed: 0.01 + Math.random() * 0.02
                });
            }
        }
        
        function createGround() {
            const groundGeometry = new THREE.CircleGeometry(50, 32);
            const groundMaterial = new THREE.MeshPhongMaterial({
                color: 0x2E8B57,
                shininess: 10,
                side: THREE.DoubleSide
            });
            
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.1;
            ground.receiveShadow = true;
            scene.add(ground);
            
            // æ·»åŠ é›ªåœ°çº¹ç†
            const snowGeometry = new THREE.CircleGeometry(50, 32);
            const snowMaterial = new THREE.MeshPhongMaterial({
                color: 0xF0F8FF,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide
            });
            
            const snow = new THREE.Mesh(snowGeometry, snowMaterial);
            snow.rotation.x = -Math.PI / 2;
            snow.position.y = 0;
            scene.add(snow);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // è‡ªåŠ¨æ—‹è½¬
            if (isRotating) {
                treeGroup.rotation.y += autoRotateSpeed;
            }
            
            // é¼ æ ‡æ§åˆ¶æ—‹è½¬
            treeGroup.rotation.y += (mouseX - treeGroup.rotation.y) * 0.05;
            treeGroup.rotation.x += (-mouseY - treeGroup.rotation.x) * 0.05;
            
            // ç¯å…‰åŠ¨ç”»
            lights.forEach((lightObj, index) => {
                if (lightObj.light) {
                    // ä¸Šä¸‹æµ®åŠ¨
                    lightObj.light.position.y = lightObj.originalY + Math.sin(Date.now() * 0.001 * lightObj.speed) * 3;
                    
                    // äº®åº¦é—ªçƒ
                    lightObj.light.intensity = 0.8 + Math.sin(Date.now() * 0.001 + index) * 0.4;
                }
            });
            
            // é›ªèŠ±åŠ¨ç”»
            if (snowEnabled && particles.length > 0) {
                particles.forEach(particleSystem => {
                    const positions = particleSystem.geometry.attributes.position.array;
                    for (let i = 1; i < positions.length; i += 3) {
                        positions[i] -= 0.05 + Math.random() * 0.05; // ä¸‹è½
                        if (positions[i] < -10) {
                            positions[i] = 50; // é‡ç½®åˆ°é¡¶éƒ¨
                            positions[i-1] = (Math.random() - 0.5) * 100; // éšæœºXä½ç½®
                            positions[i+1] = (Math.random() - 0.5) * 100; // éšæœºZä½ç½®
                        }
                    }
                    particleSystem.geometry.attributes.position.needsUpdate = true;
                });
            }
            
            // ç›¸æœºè½»å¾®åŠ¨ç”»
            camera.position.x = Math.sin(Date.now() * 0.0005) * 5;
            camera.position.z = 30 + Math.sin(Date.now() * 0.0003) * 2;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * 0.001;
            mouseY = (event.clientY - windowHalfY) * 0.001;
        }
        
        function onDocumentTouchStart(event) {
            if (event.touches.length === 1) {
                event.preventDefault();
                mouseX = (event.touches[0].pageX - windowHalfX) * 0.005;
                mouseY = (event.touches[0].pageY - windowHalfY) * 0.005;
            }
        }
        
        function onDocumentTouchMove(event) {
            if (event.touches.length === 1) {
                event.preventDefault();
                mouseX = (event.touches[0].pageX - windowHalfX) * 0.005;
                mouseY = (event.touches[0].pageY - windowHalfY) * 0.005;
            }
        }
        
        // ========== äº¤äº’æ§åˆ¶å‡½æ•° ==========
        function toggleRotation() {
            isRotating = !isRotating;
            const btn = document.querySelector('button[onclick="toggleRotation()"] i');
            btn.className = isRotating ? 'fas fa-pause' : 'fas fa-sync-alt';

        function toggleLights() {
            lights.forEach(lightObj => {

                    lightObj.light.visible = !lightObj.light.visible;

        function toggleSnow() {
            snowEnabled = !snowEnabled;
            const btn = document.querySelector('button[onclick="toggleSnow()"] i');
            btn.className = snowEnabled ? 'fas fa-snowflake' : 'fas fa-sun';
        }
        
        function changeTheme() {
            currentTheme = (currentTheme + 1) % themes.length;
            
            // æ›´æ–°æ ‘é¢œè‰²
            treeGroup.traverse(child => {
                if (child.isMesh && child.material.color) {
                    if (child.material.color.getHex() === 0x228B22 || 
                        child.material.color.getHex() === 0x00CED1 || 
                        child.material.color.getHex() === 0x9370DB || 
                        child.material.color.getHex() === 0xFF8C00) {
                        child.material.color.setHex(themes[currentTheme].treeColor);
                    }
                }
            });
            
            // æ›´æ–°ç¯å…‰é¢œè‰²
            lights.forEach(lightObj => {
                if (lightObj.light && lightObj.light.isPointLight) {
                    lightObj.light.color.setHex(themes[currentTheme].lightColor);
                }
            });
            
            updateWish();
        }
