<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞树视频展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a2e38;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        #main {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        #video1 {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            text-align: center;
            animation: glow 2s infinite alternate;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-align: center;
            max-width: 80%;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .links {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }
        
        .link-btn {
            width: 50px;
            height: 50px;
            background: rgba(105, 105, 105, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ddd;
            text-decoration: none;
            font-size: 12px;
            transition: all 0.3s;
            text-align: center;
            line-height: 1.2;
            padding: 5px;
            backdrop-filter: blur(5px);
        }
        
        .link-btn:hover {
            background: rgba(105, 105, 105, 1);
            transform: scale(1.1);
        }
        
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }
        
        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        
        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 100;
            display: none;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 0, 0.9), 0 0 30px rgba(0, 255, 0, 0.5);
            }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .links {
                right: 5px;
            }
            
            .link-btn {
                width: 45px;
                height: 45px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body id="app">
    <div id="main">
        <!-- 使用在线视频作为示例，实际使用时替换为您的视频路径 -->
        <video id="video1" muted autoplay loop>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-christmas-tree-with-lights-43985-large.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
    </div>
    
    <div class="overlay">
        <h1 class="title">圣诞快乐</h1>
        <p class="subtitle">愿这个圣诞节充满欢乐与祝福</p>
        <div class="controls">
            <button class="btn" id="playBtn">播放/暂停</button>
            <button class="btn" id="muteBtn">取消静音</button>
            <button class="btn" id="speedBtn">调整速度</button>
        </div>
    </div>
    
    <div class="links">
        <a href="https://mp.weixin.qq.com/s/oxLqXBcLCT8ij67DjkW2kw" class="link-btn">制作教程</a>
        <a href="https://pan.xunlei.com/s/VNlDcB3ABz0oNSOEv5mpSE_tA1?pwd=97rw#" class="link-btn">资源合集</a>
        <a href="https://drive.uc.cn/s/4819fdecb8a24" class="link-btn">源码下载</a>
        <a href="https://shop1619956412.v.weidian.com/?userid=1619956412&spider_token=2720" class="link-btn">节日红包</a>
    </div>
    
    <div class="snowflakes" id="snowContainer"></div>
    <div class="message" id="message"></div>
    
    <script>
        // 获取DOM元素
        const video = document.getElementById('video1');
        const playBtn = document.getElementById('playBtn');
        const muteBtn = document.getElementById('muteBtn');
        const speedBtn = document.getElementById('speedBtn');
        const message = document.getElementById('message');
        const snowContainer = document.getElementById('snowContainer');
        
        // 初始化视频设置
        video.playbackRate = 0.8;
        
        // 创建雪花
        function createSnowflakes() {
            const snowflakeCount = 100;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // 随机大小
                const size = Math.random() * 5 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // 随机位置
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `${Math.random() * -20}%`;
                
                // 随机动画时长
                const duration = Math.random() * 5 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                
                // 随机动画延迟
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowContainer.appendChild(snowflake);
            }
        }
        
        // 显示消息
        function showMessage(text, duration = 2000) {
            message.textContent = text;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, duration);
        }
        
        // 播放/暂停控制
        playBtn.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                showMessage('视频已播放');
            } else {
                video.pause();
                showMessage('视频已暂停');
            }
        });
        
        // 静音控制
        muteBtn.addEventListener('click', function() {
            if (video.muted) {
                video.muted = false;
                muteBtn.textContent = '静音';
                showMessage('声音已开启');
            } else {
                video.muted = true;
                muteBtn.textContent = '取消静音';
                showMessage('声音已关闭');
            }
        });
        
        // 速度控制
        let speedIndex = 0;
        const speeds = [0.5, 0.8, 1.0, 1.5, 2.0];
        
        speedBtn.addEventListener('click', function() {
            speedIndex = (speedIndex + 1) % speeds.length;
            video.playbackRate = speeds[speedIndex];
            showMessage(`播放速度: ${speeds[speedIndex]}x`);
        });
        
        // 初始化雪花
        createSnowflakes();
        
        // 页面加载完成后显示欢迎消息
        window.addEventListener('load', function() {
            showMessage('欢迎来到圣诞树视频展示页面！', 3000);
        });
        
        // 添加键盘快捷键
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    playBtn.click();
                    break;
                case 'm':
                    muteBtn.click();
                    break;
                case 's':
                    speedBtn.click();
                    break;
            }
        });
    </script>
</body>
</html>
